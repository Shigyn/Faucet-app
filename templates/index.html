<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CRYPTORATS_bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="telegram-alert" class="telegram-alert">
        ‚ö†Ô∏è Ouvrez cette application via @CRYPTORATS_bot !
    </div>

    <div id="app-content">
        <!-- Sections maintenues identiques -->
        <!-- ... (votre contenu HTML existant) ... -->
    </div>

    <script>
        // ==================== CONFIG ====================
        const PUBLIC_URL = "https://faucet-app.onrender.com";
        const API_BASE_URL = window.location.origin;
        const COOLDOWN_TIME = 300000; // 5 minutes en ms
        
        let currentUserId = null;
        let currentBalance = 0;
        let isClaiming = false;
        let refreshInterval;

        // ==================== INITIALISATION ====================
        function initApp() {
            if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                initTelegramWebApp();
            } else {
                showTelegramAlert();
            }
            setupEventListeners();
        }

        function initTelegramWebApp() {
            const tgWebApp = window.Telegram.WebApp;
            tgWebApp.expand();
            tgWebApp.ready();
            document.getElementById('telegram-alert').style.display = 'none';
            currentUserId = tgWebApp.initDataUnsafe.user.id.toString();
            startAutoRefresh();
            loadData();
        }

        function showTelegramAlert() {
            document.getElementById('telegram-alert').style.display = 'block';
            setTimeout(() => {
                window.location.href = "https://t.me/CRYPTORATS_bot";
            }, 2000);
        }

        // ==================== DATA LOADING ====================
        async function loadData() {
            if (!currentUserId) return;

            try {
                const [balance, tasks, friends] = await Promise.all([
                    fetchBalance(),
                    fetchTasks(),
                    fetchFriends()
                ]);
                
                updateUI({ balance, tasks, friends });
            } catch (error) {
                handleDataError(error);
            }
        }

        async function fetchBalance() {
            const response = await fetch(`${API_BASE_URL}/get-balance`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: currentUserId })
            });
            if (!response.ok) throw new Error("Failed to fetch balance");
            return response.json();
        }

        async function fetchTasks() {
            const response = await fetch(`${API_BASE_URL}/get-tasks`);
            if (!response.ok) throw new Error("Failed to fetch tasks");
            return response.json();
        }

        async function fetchFriends() {
            const response = await fetch(`${API_BASE_URL}/get-friends?user_id=${currentUserId}`);
            if (!response.ok) throw new Error("Failed to fetch friends");
            return response.json();
        }

        // ==================== UI UPDATES ====================
        function updateUI({ balance, tasks, friends }) {
            updateBalanceDisplay(balance);
            updateReferralLink(balance);
            updateTasksList(tasks);
            updateFriendsList(friends);
        }

        function updateBalanceDisplay(data) {
            currentBalance = data?.balance || 0;
            const lastClaim = data?.last_claim ? new Date(data.last_claim).toLocaleString() : null;
            
            document.getElementById('balance-display').innerHTML = `
                <strong>Solde:</strong> ${currentBalance} points
                ${lastClaim ? `<br><small>Derni√®re r√©clamation: ${lastClaim}</small>` : ''}
            `;
        }

        function updateReferralLink(data) {
            const referralLink = document.getElementById('referral-link');
            if (data?.referral_code) {
                referralLink.textContent = `${PUBLIC_URL}?ref=${data.referral_code}`;
            } else if (currentUserId) {
                referralLink.textContent = `${PUBLIC_URL}?ref=${currentUserId}`;
            }
        }

        function updateTasksList(data) {
            const container = document.getElementById('tasks-list');
            if (!data?.tasks?.length) {
                container.innerHTML = "<p>Aucune t√¢che disponible</p>";
                return;
            }

            container.innerHTML = data.tasks.map(task => `
                <div class="task-card">
                    <h3>${escapeHTML(task.task_name)}</h3>
                    <p>${escapeHTML(task.description)}</p>
                    <span class="points-badge">${task.points} pts</span>
                    <a href="${escapeHTML(task.url)}" target="_blank" 
                       class="task-btn ${isTaskCompleted(task.task_name) ? 'completed' : ''}"
                       onclick="return handleTaskClick(event, '${escapeString(task.task_name)}', ${task.points})">
                        ${isTaskCompleted(task.task_name) ? '‚úÖ Termin√©' : 'Commencer'}
                    </a>
                </div>`
            ).join('');
        }

        function updateFriendsList(data) {
            const container = document.getElementById('friends-list');
            if (!data?.referrals?.length) {
                container.innerHTML = "<p>Invitez des amis pour gagner des bonus !</p>";
                return;
            }

            container.innerHTML = `
                <p>${data.referrals.length} filleul(s)</p>
                ${data.referrals.map(friend => `
                    <div class="friend-card">
                        <h3>${escapeHTML(friend.username || 'Anonyme')}</h3>
                        <p>Points g√©n√©r√©s: ${friend.total_points || 0}</p>
                    </div>`
                ).join('')}
            `;
        }

        // ==================== ACTIONS ====================
        async function claimPoints() {
            if (isClaiming) return;
            
            const claimBtn = document.getElementById('claim-btn');
            try {
                isClaiming = true;
                updateClaimButton(claimBtn, true);
                
                const oldBalance = currentBalance;
                const result = await performClaim();
                const pointsGagnes = (result.new_balance || result.balance) - oldBalance;
                
                showToast(`+${pointsGagnes} points ! Prochain claim dans 5 minutes.`, 3000);
                await loadData();
                startCooldownTimer();
            } catch (error) {
                console.error("Claim error:", error);
                showToast(error.message || "Erreur lors de la r√©clamation", 3000);
            } finally {
                isClaiming = false;
                updateClaimButton(claimBtn, false);
            }
        }

        async function performClaim() {
            const response = await fetch(`${API_BASE_URL}/claim`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: currentUserId })
            });
            
            if (!response.ok) {
                const error = await response.json().catch(() => ({ error: "Erreur serveur" }));
                throw new Error(error.error);
            }
            
            return response.json();
        }

        async function completeTask(taskName, points) {
            if (!confirm(`Valider la t√¢che "${taskName}" ?\nVous gagnerez ${points} points.`)) {
                return false;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/complete-task`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        task_name: taskName,
                        points: points
                    })
                });
                
                const result = await response.json();
                if (result.error) throw new Error(result.error);
                
                localStorage.setItem(`task_${taskName}_completed`, 'true');
                showToast(`+${points} points !`, 2000);
                loadData();
            } catch (error) {
                showToast(error.message || "Erreur r√©seau", 3000);
            }
            return false;
        }

        // ==================== UTILITIES ====================
        function startAutoRefresh() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                if (document.visibilityState === 'visible') {
                    loadData();
                }
            }, 30000);
        }

        function startCooldownTimer() {
            const claimBtn = document.getElementById('claim-btn');
            const endTime = Date.now() + COOLDOWN_TIME;
            
            function updateTimer() {
                const remaining = Math.max(0, endTime - Date.now());
                if (remaining <= 0) {
                    claimBtn.disabled = false;
                    claimBtn.textContent = "üéÅ R√©clamer des points";
                    return;
                }
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                claimBtn.textContent = `‚è≥ ${minutes}m ${seconds}s`;
                setTimeout(updateTimer, 1000);
            }
            
            updateTimer();
        }

        function updateClaimButton(button, isLoading) {
            button.disabled = isLoading;
            button.textContent = isLoading ? "Traitement en cours..." : "üéÅ R√©clamer des points";
        }

        function handleTaskClick(event, taskName, points) {
            if (!isTaskCompleted(taskName)) {
                completeTask(taskName, points);
            }
            event.preventDefault();
            return false;
        }

        function isTaskCompleted(taskName) {
            return localStorage.getItem(`task_${taskName}_completed`);
        }

        function escapeHTML(str) {
            return str.replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
        }

        function escapeString(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('#navbar button').forEach(b => b.classList.remove('active'));
            
            const section = document.getElementById(`${sectionId}-section`);
            const button = document.querySelector(`#navbar button[onclick="showSection('${sectionId}')"]`);
            
            if (section) section.classList.add('active');
            if (button) button.classList.add('active');
        }

        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'toast-message';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => toast.remove(), 500);
            }, duration);
        }

        function handleDataError(error) {
            console.error("Data loading error:", error);
            showToast("Erreur de chargement des donn√©es", 3000);
        }

        function setupEventListeners() {
            document.getElementById('claim-btn')?.addEventListener('click', claimPoints);
            
            document.getElementById('copy-btn')?.addEventListener('click', () => {
                const link = document.getElementById('referral-link')?.textContent;
                if (link && !link.includes("Chargement")) {
                    navigator.clipboard.writeText(link).then(() => {
                        showToast("Lien copi√© !", 2000);
                    });
                }
            });
            
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    loadData();
                }
            });
        }

        // ==================== START APP ====================
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
