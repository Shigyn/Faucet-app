<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réclamer des points</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f9f3e9;
      color: #333;
    }
    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2.5em;
      margin-top: 50px;
    }
    .balance-box {
      background-color: #fff;
      border: 2px solid #d4af37;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin: 20px auto;
      font-size: 1.2em;
    }
    .claim-button {
      display: inline-block;
      background-color: #d4af37;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      text-decoration: none;
      cursor: pointer;
    }
    .bottom-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-menu a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Réclamez vos points, aventurier !</h1>

  <div class="balance-box" id="balanceBox">
    <p>Ton solde actuel est : <strong>{{ balance }}</strong> points</p>
  </div>

  <br><br>

  {% if user_id %}
    <!-- Lien dynamique pour la réclamation avec l'ID utilisateur dans l'URL -->
    <a id="claimBtn" class="claim-button" href="{{ url_for('claim_page', user_id=user_id) }}">Réclamer maintenant</a>
  {% else %}
    <p>Veuillez vous connecter avec votre identifiant utilisateur pour réclamer des points.</p>
  {% endif %}

  <div class="bottom-menu">
    <a href="{{ url_for('claim_page', user_id=user_id) }}">Claim</a>
    <a href="{{ url_for('tasks', user_id=user_id) }}">Tasks</a>
    <a href="{{ url_for('friends', user_id=user_id) }}">Friends</a>
  </div>

</body>
</html>
