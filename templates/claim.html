<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réclamer des points</title>
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/brick-wall.png');
            font-family: 'Press Start 2P', cursive;
            color: white;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .balance-box {
            background-color: #D2691E;
            color: white;
            font-size: 1.5em;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .balance-box strong {
            font-size: 1.8em;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Réclamation de Points</h1>

    {% if points %}
        <p>Tu as réclamé avec succès <strong>{{ points }}</strong> points !</p>
    {% elif error %}
        <p style="color: red;"><strong>{{ error }}</strong></p>
    {% else %}
        <p>Une erreur inattendue s'est produite.</p>
    {% endif %}

    <div class="balance-box">
        <p>Ton solde actuel est : <strong>{{ balance }}</strong> points</p>
    </div>

    <form action="/" method="get">
        <button type="submit">Retour à l'accueil</button>
    </form>
</body>
</html>
