<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réclamer des points</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet"> <!-- Police RPG -->

    <style>
        /* Fond de mur en briques */
        body {
            background-image: url('https://www.w3schools.com/w3images/brickwall.jpg');
            background-size: cover;
            font-family: 'UnifrakturCook', cursive;
            color: white;
            text-align: center;
        }

        /* Style du titre */
        h1 {
            font-size: 50px;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Styles pour le bouton */
        .claim-button {
            display: inline-block;
            padding: 20px 40px;
            background-color: #D2691E; /* Couleur d'un bouton ancien avec touche rustique */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 22px;
            margin-top: 30px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .claim-button:hover {
            background-color: #8B4513; /* Ombre du bouton */
        }

        /* Styles pour la fenêtre de chargement */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 30px;
            padding-top: 200px;
            z-index: 9999;
            font-family: 'UnifrakturCook', cursive;
        }

        .loading .spinner {
            border: 16px solid #f3f3f3; /* Light gray */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <h1>Réclamez vos points, aventurier !</h1>
    <!-- Bouton pour réclamer des points -->
    <button class="claim-button" onclick="startLoading()">Réclamer des points</button>

    <!-- Fenêtre de chargement -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Veuillez patienter...</p>
    </div>

    <script>
        function startLoading() {
            // Afficher la fenêtre de chargement
            document.getElementById("loading").style.display = "block";

            // Empêcher plusieurs clics
            document.querySelector(".claim-button").disabled = true;

            // Simuler un délai de traitement (remplacer par la vraie logique si nécessaire)
            setTimeout(function() {
                // Cacher la fenêtre de chargement après un délai
                document.getElementById("loading").style.display = "none";

                // Réactiver le bouton après le délai (une fois le claim terminé)
                document.querySelector(".claim-button").disabled = false;

                // Rediriger vers la page de réclamation ou un autre lien
                window.location.href = "/claim?user_id=USER_ID"; // Remplacer USER_ID par l'ID utilisateur réel
            }, 3000); // Temps de simulation (ici 3 secondes)
        }
    </script>

</body>
</html>
