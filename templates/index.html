<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réclamer des points</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://www.w3schools.com/w3images/brickwall.jpg');
      background-size: cover;
      font-family: 'UnifrakturCook', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      margin-top: 50px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .claim-button {
      display: inline-block;
      padding: 20px 40px;
      background-color: #D2691E;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 22px;
      margin-top: 30px;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .claim-button:hover {
      background-color: #8B4513;
    }

    .claim-button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .balance-box {
      background-color: #D2691E;
      color: white;
      font-size: 1.5em;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .balance-box strong {
      font-size: 1.8em;
    }

    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      font-size: 30px;
      padding-top: 200px;
      z-index: 9999;
      font-family: 'UnifrakturCook', cursive;
    }

    .loading .spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 15px 0;
      text-align: center;
    }

    .bottom-menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 20px;
      padding: 10px;
    }

    .bottom-menu a:hover {
      background-color: #D2691E;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Réclamez vos points, aventurier !</h1>

  <!-- ✅ toujours visible avec "..." même si balance non encore chargée -->
  <div class="balance-box" id="balanceBox">
    <p>Ton solde actuel est : <strong id="balanceValue">...</strong> points</p>
  </div>

  <button class="claim-button" onclick="startLoading()">Réclamer des points</button>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Veuillez patienter...</p>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe?.user?.id;

    // ✅ On montre la balanceBox immédiatement
    document.getElementById("balanceBox").style.display = "block";

    window.addEventListener("load", async () => {
      if (userId) {
        try {
          const res = await fetch(`/get_balance?user_id=${userId}`);
          const data = await res.json();

          if (res.ok && data.balance !== undefined) {
            document.getElementById("balanceValue").innerText = data.balance;
          } else {
            document.getElementById("balanceValue").innerText = "Erreur";
          }
        } catch (e) {
          console.error("Erreur de récupération du solde", e);
          document.getElementById("balanceValue").innerText = "Erreur";
        }
      } else {
        document.getElementById("balanceValue").innerText = "inconnu";
      }
    });

    async function startLoading() {
      if (!userId) {
        alert("Veuillez utiliser ce bouton dans Telegram pour réclamer vos points.");
        return;
      }

      document.getElementById("loading").style.display = "block";
      const btn = document.querySelector(".claim-button");
      btn.disabled = true;

      try {
        const response = await fetch('/submit_claim', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({ user_id: userId })
        });

        const text = await response.text();

        if (response.ok) {
          window.location.href = "/claim?user_id=" + userId;
        } else {
          alert("Erreur : " + text);
          document.getElementById("loading").style.display = "none";
          btn.disabled = false;
        }

      } catch (e) {
        alert("Erreur réseau.");
        document.getElementById("loading").style.display = "none";
        btn.disabled = false;
      }
    }
  </script>

  <!-- MENU EN BAS -->
  <div class="bottom-menu">
    <a href="/claim?user_id={{ user_id }}">Claim</a>
    <a href="/tasks?user_id={{ user_id }}">Tasks</a>
    <a href="/friends?user_id={{ user_id }}">Friends</a>
  </div>

</body>
</html>
