<!DOCTYPE html>
<html>
<head>
    <title>CRYPTORATS_bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="telegram-alert" class="telegram-alert">
        ‚ö†Ô∏è Ouvrez cette application via @CRYPTORATS_bot !
    </div>

    <div id="app-content">
        <div id="main-section" class="section active">
            <h1>Vos Points</h1>
            <div id="balance-display">Chargement en cours...</div>
            <button id="claim-btn">üéÅ R√©clamer des points</button>
        </div>

        <div id="tasks-section" class="section">
            <h1>üìã Tasks</h1>
            <div id="tasks-list">Chargement des tasks...</div>
        </div>

        <div id="friends-section" class="section">
            <h1>üë• Friends</h1>
            <div class="referral-card">
                <h3>üéØ Votre lien de parrainage</h3>
                <p>Gagnez 5% des points de vos filleuls !</p>
                <div class="referral-container">
                    <div id="referral-link" class="referral-link">Chargement...</div>
                    <button id="copy-btn" class="copy-btn">Copier</button>
                </div>
            </div>
            <h3 style="margin-top:20px;">Vos filleuls</h3>
            <div id="friends-list">Chargement...</div>
        </div>

        <div id="navbar">
            <button onclick="showSection('main')" class="active">üè† Accueil</button>
            <button onclick="showSection('tasks')">‚úÖ Tasks</button>
            <button onclick="showSection('friends')">üë• Friends</button>
        </div>
    </div>

    <script>
        // ==================== CONFIG ====================
        const PUBLIC_URL = "https://faucet-app.onrender.com";
        let currentUserId = null;
        let currentBalance = 0;
        let isClaiming = false;

        // ==================== INITIALISATION ====================
        function initApp() {
            if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                const tgWebApp = window.Telegram.WebApp;
                tgWebApp.expand();
                tgWebApp.ready();
                document.getElementById('telegram-alert').style.display = 'none';
                currentUserId = tgWebApp.initDataUnsafe.user.id.toString();
                setupEventListeners();
                loadData();
            } else {
                document.getElementById('telegram-alert').style.display = 'block';
                setTimeout(() => window.location.href = "https://t.me/CRYPTORATS_bot", 2000);
            }
        }

        // ==================== FONCTIONS PRINCIPALES ====================
        async function loadData() {
            if (!currentUserId) return;
            
            try {
                const [balanceRes, tasksRes, friendsRes] = await Promise.all([
                    fetch('/get-balance', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({user_id: currentUserId})
                    }),
                    fetch('/get-tasks'),
                    fetch(`/get-friends?user_id=${currentUserId}`)
                ]);

                if (!balanceRes.ok || !tasksRes.ok || !friendsRes.ok) {
                    throw new Error("Erreur de chargement des donn√©es");
                }

                // Gestion du solde
                const balanceData = await balanceRes.json();
                currentBalance = balanceData.balance || 0;
                updateBalanceDisplay(balanceData);

                // Lien de parrainage
                updateReferralLink(balanceData);

                // Gestion des tasks
                const tasksData = await tasksRes.json();
                updateTasksList(tasksData);

                // Gestion des friends
                const friendsData = await friendsRes.json();
                updateFriendsList(friendsData);

            } catch (e) {
                console.error("Erreur de chargement:", e);
                showToast("Erreur de chargement des donn√©es", 3000);
            }
        }

        function updateBalanceDisplay(balanceData) {
            document.getElementById('balance-display').innerHTML = `
                <strong>Solde:</strong> ${currentBalance} points
                ${balanceData.last_claim ? `<br><small>Derni√®re r√©clamation: ${new Date(balanceData.last_claim).toLocaleString()}</small>` : ''}
            `;
        }

        function updateReferralLink(balanceData) {
            document.getElementById('referral-link').textContent = 
                `${PUBLIC_URL}?ref=${balanceData.referral_code || currentUserId}`;
        }

        function updateTasksList(tasksData) {
            let tasksHtml = '';
            if (tasksData.tasks?.length > 0) {
                tasksData.tasks.forEach(task => {
                    const isCompleted = localStorage.getItem(`task_${task.task_name}_completed`);
                    tasksHtml += `
                    <div class="task-card">
                        <h3>${task.task_name}</h3>
                        <p>${task.description}</p>
                        <span class="points-badge">${task.points} pts</span>
                        <a href="${task.url}" target="_blank" 
                           class="task-btn ${isCompleted ? 'completed' : ''}"
                           onclick="${!isCompleted ? `completeTask('${escapeString(task.task_name)}', ${task.points}); return false;` : 'return true;'}">
                            ${isCompleted ? '‚úÖ Termin√©' : 'Commencer'}
                        </a>
                    </div>`;
                });
            } else {
                tasksHtml = "<p>Aucune t√¢che disponible</p>";
            }
            document.getElementById('tasks-list').innerHTML = tasksHtml;
        }

        function updateFriendsList(friendsData) {
            let friendsHtml = '';
            if (friendsData.referrals?.length > 0) {
                friendsHtml = `<p>${friendsData.referrals.length} filleul(s)</p>`;
                friendsData.referrals.forEach(friend => {
                    friendsHtml += `
                    <div class="friend-card">
                        <h3>${friend.username || 'Anonyme'}</h3>
                        <p>Points g√©n√©r√©s: ${friend.total_points || 0}</p>
                    </div>`;
                });
            } else {
                friendsHtml = "<p>Invitez des amis pour gagner des bonus !</p>";
            }
            document.getElementById('friends-list').innerHTML = friendsHtml;
        }

        async function completeTask(taskName, points) {
            if (!confirm(`Valider la t√¢che "${taskName}" ?\nVous gagnerez ${points} points.`)) return false;
            
            try {
                const response = await fetch('/complete-task', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: currentUserId,
                        task_name: taskName,
                        points: points
                    })
                });
                
                const result = await response.json();
                if (result.error) {
                    showToast(result.error, 3000);
                } else {
                    localStorage.setItem(`task_${taskName}_completed`, 'true');
                    showToast(`+${points} points !`, 2000);
                    loadData();
                }
            } catch (e) {
                showToast("Erreur r√©seau", 3000);
            }
            return false;
        }

        async function claimPoints() {
            if (isClaiming) return;
            
            const claimBtn = document.getElementById('claim-btn');
            try {
                isClaiming = true;
                claimBtn.disabled = true;
                claimBtn.textContent = "Traitement en cours...";
                
                const oldBalance = currentBalance;
                const response = await fetch('/claim', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: currentUserId})
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({error: "Erreur serveur"}));
                    throw new Error(error.error);
                }
                
                const result = await response.json();
                const pointsGagnes = (result.new_balance || result.balance) - oldBalance;
                
                showToast(`+${pointsGagnes} points ! Prochain claim dans 5 minutes.`, 3000);
                await loadData();
                startCooldownTimer();
                
            } catch (e) {
                console.error("Claim error:", e);
                showToast(e.message || "Erreur lors de la r√©clamation", 3000);
            } finally {
                isClaiming = false;
            }
        }

        function startCooldownTimer() {
            const claimBtn = document.getElementById('claim-btn');
            const endTime = Date.now() + 300000; // 5 minutes
            
            function updateTimer() {
                const now = Date.now();
                const timeLeft = Math.max(0, endTime - now);
                
                if (timeLeft <= 0) {
                    claimBtn.disabled = false;
                    claimBtn.textContent = "üéÅ R√©clamer des points";
                    return;
                }
                
                const minutes = Math.floor(timeLeft / 60000);
                const seconds = Math.floor((timeLeft % 60000) / 1000);
                
                claimBtn.textContent = `‚è≥ ${minutes}m ${seconds}s`;
                claimBtn.disabled = true;
                setTimeout(updateTimer, 1000);
            }
            
            updateTimer();
        }

        // ==================== UTILITAIRES ====================
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('#navbar button').forEach(b => b.classList.remove('active'));
            document.getElementById(`${sectionId}-section`).classList.add('active');
            document.querySelector(`#navbar button[onclick="showSection('${sectionId}')"]`).classList.add('active');
        }

        function showToast(message, duration=3000) {
            const toast = document.createElement('div');
            toast.className = 'toast-message';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => toast.remove(), 500);
            }, duration);
        }

        function escapeString(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        function setupEventListeners() {
            document.getElementById('claim-btn').addEventListener('click', claimPoints);
            document.getElementById('copy-btn').addEventListener('click', () => {
                const link = document.getElementById('referral-link').textContent;
                if (link && !link.includes("Chargement")) {
                    navigator.clipboard.writeText(link);
                    showToast("Lien copi√© !", 2000);
                }
            });
            
            // Actualisation p√©riodique
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    loadData();
                }
            }, 30000);
            
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    loadData();
                }
            });
        }

        // ==================== LANCEMENT ====================
        document.addEventListener('DOMContentLoaded', initApp);
    </script>

    <style>
        .toast-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        #claim-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</body>
</html>
