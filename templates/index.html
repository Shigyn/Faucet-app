<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CRYPTORATS_bot | RPG Faucet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Meta pour SEO et partage social -->
    <meta name="description" content="Faucet RPG futuriste CRYPTORATS - Gagnez des crypto en compl√©tant des qu√™tes">
    <meta property="og:image" content="https://i.imgur.com/JQ9qyZP.jpg">
    
    <!-- Polices Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon moderne -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    
    <!-- Script Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    
    <!-- CSS principal avec pr√©chargement -->
    <link rel="preload" href="/static/style.css" as="style">
    <link rel="stylesheet" href="/static/style.css">
    
    <!-- Theme color pour mobile -->
    <meta name="theme-color" content="#0d0221">
    <meta name="msapplication-TileColor" content="#9600ff">
    
    <!-- Manifest pour PWA -->
    <link rel="manifest" href="/static/site.webmanifest">
</head>
<body>
    <div id="telegram-alert" class="telegram-alert">
        ‚ö†Ô∏è Ouvrez cette application via @CRYPTORATS_bot !
    </div>

    <div id="app-content">
        <div class="section active" id="home-section">
            <h1>CRYPTORATS Faucet</h1>
            
            <div id="balance-display">
                Chargement du solde...
            </div>
            
            <button id="claim-btn">üéÅ R√©clamer des points</button>
            
            <div class="referral-card">
                <h2>Parrainage</h2>
                <p>Gagnez 10% des points de vos filleuls</p>
                <div class="referral-container">
                    <div id="referral-link" class="referral-link">Chargement...</div>
                    <button id="copy-btn" class="copy-btn">Copier</button>
                </div>
            </div>
        </div>

        <div class="section" id="tasks-section">
            <h2>T√¢ches disponibles</h2>
            <div id="tasks-list">
                <p>Chargement des t√¢ches...</p>
            </div>
        </div>

        <div class="section" id="friends-section">
            <h2>Vos filleuls</h2>
            <div id="friends-list">
                <p>Chargement des filleuls...</p>
            </div>
        </div>
    </div>

    <div id="navbar">
        <button onclick="showSection('home')">üè† Accueil</button>
        <button onclick="showSection('tasks')">‚úÖ T√¢ches</button>
        <button onclick="showSection('friends')">üë• Filleuls</button>
    </div>

    <script>
        // Configuration
        const PUBLIC_URL = "https://faucet-app.onrender.com";
        const API_BASE_URL = "https://faucet-app.onrender.com";
        const COOLDOWN_HOURS = 5;
        
        // √âtat de l'application
        let currentUserId = null;
        let currentBalance = 0;
        let isClaiming = false;
        let refreshInterval;
        let lastClaimTime = null;

        // Initialisation
        function initApp() {
            if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                initTelegramWebApp();
            } else {
                showTelegramAlert();
            }
            setupEventListeners();
        }

        function initTelegramWebApp() {
            const tgWebApp = window.Telegram.WebApp;
            tgWebApp.expand();
            tgWebApp.ready();
            document.getElementById('telegram-alert').style.display = 'none';
            currentUserId = tgWebApp.initDataUnsafe.user.id.toString();
            startAutoRefresh();
            loadData();
        }

        // Gestion des donn√©es
        async function loadData() {
            if (!currentUserId) return;

            try {
                const [balance, tasks, friends] = await Promise.all([
                    fetchBalance(),
                    fetchTasks(),
                    fetchFriends()
                ]);
                
                updateUI({ balance, tasks, friends });
            } catch (error) {
                console.error("Erreur de chargement:", error);
                showToast("Erreur de chargement des donn√©es", 3000, 'error');
            }
        }

        // Fonctions API
        async function fetchBalance() {
            try {
                const response = await fetch(`${API_BASE_URL}/get-balance`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ user_id: currentUserId })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || "Erreur API");
                }
                
                const data = await response.json();
                if (data.last_claim) {
                    lastClaimTime = new Date(data.last_claim);
                }
                return data;
                
            } catch (error) {
                console.error("Erreur fetchBalance:", error);
                throw error;
            }
        }

        async function fetchTasks() {
            const response = await fetch(`${API_BASE_URL}/get-tasks`);
            if (!response.ok) throw new Error("Erreur API");
            return response.json();
        }

        async function fetchFriends() {
            const response = await fetch(`${API_BASE_URL}/get-friends?user_id=${currentUserId}`);
            if (!response.ok) throw new Error("Erreur API");
            return response.json();
        }

        // Mise √† jour de l'interface
        function updateUI({ balance, tasks, friends }) {
            updateBalanceDisplay(balance);
            updateReferralLink(balance);
            updateTasksList(tasks);
            updateFriendsList(friends);
            updateClaimButton(balance);
        }

        function updateBalanceDisplay(data) {
            currentBalance = data?.balance || 0;
            const lastClaim = data?.last_claim ? new Date(data.last_claim).toLocaleString() : null;
            
            document.getElementById('balance-display').innerHTML = `
                <strong>Solde:</strong> ${currentBalance} points
                ${lastClaim ? `<br><small>Derni√®re r√©clamation: ${lastClaim}</small>` : ''}
            `;
        }

        function updateReferralLink(data) {
            const referralLink = document.getElementById('referral-link');
            if (data?.referral_code) {
                referralLink.textContent = `${PUBLIC_URL}?ref=${data.referral_code}`;
            } else if (currentUserId) {
                referralLink.textContent = `${PUBLIC_URL}?ref=${currentUserId}`;
            }
        }

        function updateTasksList(data) {
            const container = document.getElementById('tasks-list');
            if (!data?.tasks?.length) {
                container.innerHTML = "<p>Aucune t√¢che disponible</p>";
                return;
            }

            container.innerHTML = data.tasks.map(task => `
                <div class="task-card">
                    <h3>${escapeHTML(task.task_name)}</h3>
                    <p>${escapeHTML(task.description)}</p>
                    <span class="points-badge">${task.points} pts</span>
                    <a href="${escapeHTML(task.url)}" target="_blank" 
                       class="task-btn ${isTaskCompleted(task.task_name) ? 'completed' : ''}"
                       onclick="return handleTaskClick(event, '${escapeString(task.task_name)}', ${task.points})">
                        ${isTaskCompleted(task.task_name) ? '‚úÖ Termin√©' : 'Commencer'}
                    </a>
                </div>`
            ).join('');
        }

        function updateFriendsList(data) {
            const container = document.getElementById('friends-list');
            if (!data?.referrals?.length) {
                container.innerHTML = "<p>Invitez des amis pour gagner des bonus !</p>";
                return;
            }

            container.innerHTML = `
                <p>${data.referrals.length} filleul(s)</p>
                ${data.referrals.map(friend => `
                    <div class="friend-card">
                        <h3>${escapeHTML(friend.username || 'Anonyme')}</h3>
                        <p>Points g√©n√©r√©s: ${friend.total_points || 0}</p>
                    </div>`
                ).join('')}
            `;
        }

        function updateClaimButton(balanceData) {
            const claimBtn = document.getElementById('claim-btn');
            
            if (balanceData?.cooldown && lastClaimTime) {
                const cooldownEnd = new Date(lastClaimTime.getTime() + COOLDOWN_HOURS * 60 * 60 * 1000);
                startCooldownTimer(cooldownEnd);
            } else {
                claimBtn.disabled = false;
                claimBtn.textContent = "üéÅ R√©clamer des points";
            }
        }

        // Actions utilisateur
        async function claimPoints() {
            if (isClaiming) return;
            
            const claimBtn = document.getElementById('claim-btn');
            try {
                isClaiming = true;
                claimBtn.disabled = true;
                claimBtn.textContent = "Traitement...";
                
                const response = await fetch(`${API_BASE_URL}/claim`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: currentUserId })
                });
                
                const result = await response.json();
                if (result.error) throw new Error(result.error);
                
                showToast(`+${result.points_earned || '?'} points !`, 3000, 'success');
                loadData();
                
                if (result.last_claim) {
                    const cooldownEnd = new Date(new Date(result.last_claim).getTime() + COOLDOWN_HOURS * 60 * 60 * 1000);
                    startCooldownTimer(cooldownEnd);
                }
            } catch (error) {
                showToast(error.message || "Erreur", 3000, 'error');
            } finally {
                isClaiming = false;
            }
        }

        // Utilitaires
        function startAutoRefresh() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                if (document.visibilityState === 'visible') {
                    loadData();
                }
            }, 30000);
        }

        function startCooldownTimer(cooldownEnd) {
            const claimBtn = document.getElementById('claim-btn');
            claimBtn.disabled = true;
            
            function updateTimer() {
                const remaining = Math.max(0, cooldownEnd - Date.now());
                if (remaining <= 0) {
                    claimBtn.disabled = false;
                    claimBtn.textContent = "üéÅ R√©clamer des points";
                    return;
                }
                
                const hours = Math.floor(remaining / (60 * 60 * 1000));
                const minutes = Math.floor((remaining % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((remaining % (60 * 1000)) / 1000);
                
                claimBtn.textContent = `‚è≥ ${hours}h ${minutes}m ${seconds}s`;
                setTimeout(updateTimer, 1000);
            }
            
            updateTimer();
        }

        function showToast(message, duration = 3000, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast-message toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => toast.remove(), 500);
            }, duration);
        }

        // √âv√©nements
        function setupEventListeners() {
            document.getElementById('claim-btn').addEventListener('click', claimPoints);
            
            document.getElementById('copy-btn').addEventListener('click', () => {
                const link = document.getElementById('referral-link').textContent;
                navigator.clipboard.writeText(link).then(() => {
                    showToast("Lien copi√© !", 2000, 'success');
                });
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', initApp);

        // Fonctions globales
        window.showSection = function(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('#navbar button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(`${sectionId}-section`).classList.add('active');
            document.querySelector(`#navbar button[onclick="showSection('${sectionId}')"]`).classList.add('active');
        };

        window.handleTaskClick = function(event, taskName, points) {
            event.preventDefault();
            if (!isTaskCompleted(taskName)) {
                completeTask(taskName, points);
            }
            return false;
        };

        function completeTask(taskName, points) {
            if (!confirm(`Valider "${taskName}" ?\n+${points} points`)) return;
            
            localStorage.setItem(`task_${taskName}_completed`, 'true');
            showToast(`T√¢che valid√©e (+${points} pts)`, 2000, 'success');
            loadData();
        }

        function isTaskCompleted(taskName) {
            return localStorage.getItem(`task_${taskName}_completed`);
        }

        function escapeHTML(str) {
            return str.replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
        }

        function escapeString(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }
    </script>
</body>
</html>
