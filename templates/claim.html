<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réclamer des points</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Style actuel de la page */
  </style>
</head>
<body>

  <h1>Réclamation de Points</h1>

  <!-- Affichage du message d'erreur ou de succès -->
  {% if error %}
    <p style="color: red; font-size: 1.6em;"><strong>{{ error }}</strong></p>
  {% elif points %}
    <p>Tu as réclamé avec succès <strong>{{ points }}</strong> points !</p>
  {% endif %}

  <!-- Affichage du solde actuel -->
  {% if balance is not none %}
    <div class="balance-box">
      <p>Ton solde actuel est : <strong>{{ balance }}</strong> points</p>
    </div>
  {% endif %}

  <!-- Formulaire pour retourner à l'accueil -->
  <form action="/" method="get">
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <button type="submit">Retour à l'accueil</button>
  </form>

  <!-- Menu de navigation -->
  <div class="bottom-menu">
    <a href="/claim?user_id={{ user_id }}">Claim</a>
    <a href="/tasks?user_id={{ user_id }}">Tasks</a>
    <a href="/friends?user_id={{ user_id }}">Friends</a>
  </div>

</body>
</html>
