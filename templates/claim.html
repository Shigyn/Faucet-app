<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réclamer des points</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/brick-wall.png');
      font-family: 'UnifrakturCook', cursive;
      color: #f3f3f3;
      text-align: center;
      padding: 50px;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 30px;
      color: #ffcc00;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      font-weight: bold;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    button {
      background-color: #bf5f1f;
      color: white;
      font-size: 1.3em;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      background-color: #d07b3f;
      transform: scale(1.05);
    }

    .balance-box {
      background-color: rgba(191, 95, 31, 0.85);
      color: white;
      font-size: 1.6em;
      padding: 25px;
      border-radius: 12px;
      margin: 20px 0;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    .balance-box strong {
      font-size: 2em;
      color: #ffcc00;
    }

    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      font-size: 30px;
      padding-top: 200px;
      z-index: 9999;
      font-family: 'UnifrakturCook', cursive;
    }

    .loading .spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #ffcc00;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
    }

    .bottom-menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 20px;
      padding: 10px;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 5px;
    }

    .bottom-menu a:hover {
      background-color: #bf5f1f;
      transform: scale(1.1);
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      button {
        padding: 12px 24px;
        font-size: 1.2em;
      }

      .balance-box {
        font-size: 1.4em;
        padding: 20px;
      }

      .bottom-menu a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Réclamation de Points</h1>

  <!-- ✅ Afficher les erreurs ou succès -->
  {% if error %}
    <p style="color: red; font-size: 1.6em;"><strong>{{ error }}</strong></p>
  {% elif points %}
    <p>Tu as réclamé avec succès <strong>{{ points }}</strong> points !</p>
  {% endif %}

  <!-- ✅ Affichage du solde -->
  {% if balance is not none %}
    <div class="balance-box">
      <p>Ton solde actuel est : <strong>{{ balance }}</strong> points</p>
    </div>
  {% endif %}

  <!-- ✅ Affichage du "chargement" pendant la réclamation -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Veuillez patienter...</p>
  </div>

  <!-- ✅ Formulaire pour retour à l'accueil -->
  <form action="/" method="get">
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <button type="submit">Retour à l'accueil</button>
  </form>

  <!-- MENU EN BAS -->
  <div class="bottom-menu">
    <a href="/claim?user_id={{ user_id }}">Claim</a>
    <a href="/tasks?user_id={{ user_id }}">Tasks</a>
    <a href="/friends?user_id={{ user_id }}">Friends</a>
  </div>

</body>
</html>
