<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réclamer des points</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://www.w3schools.com/w3images/brickwall.jpg');
      background-size: cover;
      font-family: 'UnifrakturCook', cursive;
      color: #f3f3f3;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 50px;
      margin-top: 50px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      color: #ffcc00;
      font-weight: bold;
    }

    .claim-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #bf5f1f;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 24px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-align: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .claim-button:hover {
      background-color: #d07b3f;
      transform: scale(1.1);
    }

    .claim-button:disabled {
      background-color: #7d4f2a;
      cursor: not-allowed;
    }

    .balance-box {
      background-color: rgba(191, 95, 31, 0.85);
      color: white;
      font-size: 1.6em;
      padding: 25px;
      border-radius: 12px;
      margin-top: 40px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    .balance-box strong {
      font-size: 2em;
      color: #ffcc00;
    }

    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      font-size: 30px;
      padding-top: 200px;
      z-index: 9999;
    }

    .loading .spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #ffcc00;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
    }

    .bottom-menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 20px;
      padding: 10px;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 5px;
    }

    .bottom-menu a:hover {
      background-color: #bf5f1f;
      transform: scale(1.1);
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 40px;
      }

      .claim-button {
        padding: 12px 24px;
        font-size: 20px;
      }

      .balance-box {
        font-size: 1.4em;
        padding: 20px;
      }

      .bottom-menu a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Réclamez vos points, aventurier !</h1>

  <div class="balance-box" id="balanceBox">
    <p>Ton solde actuel est :
