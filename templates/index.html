<!DOCTYPE html>
<html>
<head>
    <title>Points App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding-bottom: 60px;
            background-color: #f5f5f5;
        }
        /* [Tous les styles précédents jusqu'à .points-badge] */
        .task-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .task-btn:hover {
            background: #27ae60;
        }
        .task-completed {
            background: #95a5a6 !important;
            cursor: default;
        }
    </style>
</head>
<body>
    <!-- [Structure HTML identique jusqu'au script] -->

    <script>
        // Récupération de l'ID Telegram
        function getTelegramUserId() {
            if (window.Telegram && Telegram.WebApp) {
                const userId = Telegram.WebApp.initDataUnsafe.user?.id;
                if (userId) return userId.toString();
            }
            return null;
        }

        // Variables globales
        let currentUserId = getTelegramUserId();
        let referralData = null;

        // Blocage si non connecté
        if (!currentUserId) {
            alert("⚠️ Connectez-vous via Telegram !");
            window.location.href = "https://t.me/CRYPTORATS_bot"; // À adapter
        }

        // Chargement des Tasks
        async function loadTasks() {
            try {
                const response = await fetch('/get-tasks');
                const tasks = await response.json();
                
                let html = '';
                tasks.forEach(task => {
                    const isCompleted = localStorage.getItem(`task_${task.task_name}_completed`);
                    html += `
                    <div class="task-card">
                        <h3>${task.task_name}</h3>
                        <p>${task.description}</p>
                        <span class="points-badge">${task.points} pts</span>
                        <a href="${task.url}" target="_blank" 
                           class="task-btn ${isCompleted ? 'task-completed' : ''}"
                           onclick="${isCompleted ? 'return false;' : `completeTask('${task.task_name}', ${task.points})`}">
                            ${isCompleted ? '✅ Terminé' : 'Commencer'}
                        </a>
                    </div>`;
                });
                document.getElementById('tasks-list').innerHTML = html || "<p>Aucune task disponible</p>";
            } catch (error) {
                document.getElementById('tasks-list').innerHTML = `<p>Erreur: ${error.message}</p>`;
            }
        }

        // Complétion d'une task
        async function completeTask(taskName, points) {
            if (confirm(`Valider la tâche "${taskName}" ?`)) {
                localStorage.setItem(`task_${taskName}_completed`, 'true');
                
                // Envoi au backend (à adapter selon ton endpoint)
                try {
                    const response = await fetch('/complete-task', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            user_id: currentUserId,
                            task_name: taskName,
                            points: points
                        })
                    });
                    const result = await response.json();
                    alert(result.success || "Points crédités !");
                    loadTasks();
                } catch (error) {
                    alert("Erreur réseau");
                }
            }
        }

        // [Le reste du script reste inchangé...]
    </script>
</body>
</html>
