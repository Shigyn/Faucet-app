<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réclamer des points</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('https://www.w3schools.com/w3images/brickwall.jpg');
            background-size: cover;
            font-family: 'UnifrakturCook', cursive;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .claim-button {
            display: inline-block;
            padding: 20px 40px;
            background-color: #D2691E;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 22px;
            margin-top: 30px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .claim-button:hover {
            background-color: #8B4513;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 30px;
            padding-top: 200px;
            z-index: 9999;
            font-family: 'UnifrakturCook', cursive;
        }

        .loading .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Réclamez vos points, aventurier !</h1>
    <button class="claim-button" onclick="startLoading()">Réclamer des points</button>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Veuillez patienter...</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        async function startLoading() {
            const tg = window.Telegram.WebApp;
            const userId = tg.initDataUnsafe?.user?.id;

            if (!userId) {
                alert("Impossible de récupérer l'ID utilisateur Telegram.");
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.querySelector(".claim-button").disabled = true;

            try {
                const response = await fetch('/submit_claim', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({ user_id: userId })
                });

                const text = await response.text();

                if (response.ok) {
                    window.location.href = "/claim";
                } else {
                    alert("Erreur : " + text);
                    document.getElementById("loading").style.display = "none";
                    document.querySelector(".claim-button").disabled = false;
                }

            } catch (e) {
                alert("Erreur réseau.");
                document.getElementById("loading").style.display = "none";
                document.querySelector(".claim-button").disabled = false;
            }
        }
    </script>

</body>
</html>
