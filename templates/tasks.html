<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TÃ¢ches</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/brick-wall.png');
      background-size: cover;
      font-family: 'UnifrakturCook', cursive;
      color: white;
      text-align: center;
      padding: 50px;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      font-weight: bold;
    }

    .task-box {
      background-color: rgba(191, 95, 31, 0.85);
      color: white;
      font-size: 1.6em;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    .task-box h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .task-box p {
      margin: 5px 0;
    }

    .task-btn {
      margin-top: 15px;
      display: inline-block;
      padding: 12px 24px;
      border: none;
      font-size: 1.2em;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-completed {
      background-color: #28a745;
      cursor: default;
    }

    .btn-do {
      background-color: #ff8800;
    }

    .btn-do:hover {
      background-color: #e07000;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
    }

    .bottom-menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 20px;
      padding: 10px;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 5px;
    }

    .bottom-menu a:hover {
      background-color: #bf5f1f;
      transform: scale(1.1);
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      .task-box {
        font-size: 1.3em;
      }

      .task-btn {
        font-size: 1.1em;
      }

      .bottom-menu a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Boucle pour afficher les tÃ¢ches -->
  {% for task in tasks %}
    <div class="task-box">
      <h2>{{ task.title }}</h2>
      <p>{{ task.description }}</p>
      <p><strong>Points :</strong> {{ task.points }}</p>
      
      {% if task.status == "complÃ©tÃ©" %}
        <button class="task-btn btn-completed" disabled>âœ… TerminÃ©</button>
      {% else %}
        <a href="{{ task.link }}" class="task-btn btn-do" target="_blank" rel="noopener noreferrer">ðŸš€ Faire la tÃ¢che</a>
      {% endif %}
    </div>
  {% endfor %}

  <div class="bottom-menu">
    <a href="/claim?user_id={{ user_id }}">Claim</a>
    <a href="/tasks?user_id={{ user_id }}">Tasks</a>
    <a href="/friends?user_id={{ user_id }}">Friends</a>
  </div>

</body>
</html>
