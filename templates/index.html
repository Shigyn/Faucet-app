<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CRYPTORATS_bot - RPG Faucet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Correction des chemins statiques -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    
    <meta name="theme-color" content="#0d0221">
    
    <style>
        @keyframes hologram-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(157, 0, 255, 0.5); }
        }
</style>
</head>
<body>
    <div id="telegram-alert" class="telegram-alert">
        ‚ö†Ô∏è Ouvrez cette application via @CRYPTORATS_bot !
    </div>

    <div id="rpg-interface">
        <!-- Dashboard Personnage -->
        <div id="character-panel" class="rpg-panel">
            <div class="character-header">
                <h1>CRYPTORATS</h1>
                <div class="character-level">Niveau 1</div>
            </div>
            <div id="balance-display" class="character-stats">
                <div class="stat">
                    <span class="stat-label">Points :</span>
                    <span class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Dernier claim :</span>
                    <span class="stat-value">-</span>
                </div>
            </div>
        </div>

        <!-- Inventaire -->
        <div id="inventory-panel" class="rpg-panel">
            <button id="claim-btn" class="rpg-button">
                <span class="button-icon">üéÅ</span>
                <span class="button-text">R√©clamer des Points</span>
            </button>

            <div class="inventory-section">
                <h2 class="section-title">Parrainage</h2>
                <p class="section-description">Gagnez 10% des points de vos filleuls</p>
                <div class="referral-container">
                    <input type="text" id="referral-link" class="rpg-input" readonly value="Chargement...">
                    <button id="copy-btn" class="rpg-button small">
                        <span class="button-icon">üìã</span>
                        <span class="button-text">Copier</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sections cach√©es -->
        <div id="tasks-panel" class="rpg-panel" style="display:none">
            <h2>T√¢ches Disponibles</h2>
            <div id="tasks-list">
                <p>Chargement des t√¢ches...</p>
            </div>
        </div>

        <div id="friends-panel" class="rpg-panel" style="display:none">
            <h2>Votre R√©seau</h2>
            <div id="friends-list">
                <p>Chargement des filleuls...</p>
            </div>
        </div>

        <!-- Navigation -->
        <div id="rpg-navbar">
            <button class="nav-button active" data-section="home">
                <span class="nav-icon">üë§</span>
                <span class="nav-label">Profil</span>
            </button>
            <button class="nav-button" data-section="tasks">
                <span class="nav-icon">‚úÖ</span>
                <span class="nav-label">Qu√™tes</span>
            </button>
            <button class="nav-button" data-section="friends">
                <span class="nav-icon">üë•</span>
                <span class="nav-label">R√©seau</span>
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const PUBLIC_URL = "https://faucet-app.onrender.com";
        const API_BASE_URL = "https://faucet-app.onrender.com";
        const COOLDOWN_MINUTES = 5; // ‚Üê Cooldown de 5 minutes pour les tests
        
        let currentUserId = null;
        let currentBalance = 0;
        let isClaiming = false;
        let refreshInterval;
        let lastClaimTime = null;

        // Initialisation
        function initApp() {
            if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                initTelegramWebApp();
            } else {
                showTelegramAlert();
            }
            setupEventListeners();
        }

        function initTelegramWebApp() {
            const tgWebApp = window.Telegram.WebApp;
            tgWebApp.expand();
            tgWebApp.ready();
            document.getElementById('telegram-alert').style.display = 'none';
            currentUserId = tgWebApp.initDataUnsafe.user.id.toString();
            startAutoRefresh();
            loadData();
        }

        // Gestion des donn√©es
        async function loadData() {
            if (!currentUserId) return;

            try {
                const [balance, tasks, friends] = await Promise.all([
                    fetchBalance(),
                    fetchTasks(),
                    fetchFriends()
                ]);
                
                updateUI({ balance, tasks, friends });
            } catch (error) {
                console.error("Erreur de chargement:", error);
                showToast("Erreur de chargement des donn√©es", 3000, 'error');
            }
        }

        // Fonctions API
        async function fetchBalance() {
            try {
                const response = await fetch(`${API_BASE_URL}/get-balance`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ user_id: currentUserId })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    console.error("Erreur balance:", error);
                    throw new Error(error || "Erreur API");
                }
                
                const data = await response.json();
                console.log("Balance data:", data); // Debug
                
                if (data.last_claim) {
                    lastClaimTime = new Date(data.last_claim);
                    console.log("Last claim parsed:", lastClaimTime); // Debug
                } else {
                    console.warn("Pas de last_claim dans la r√©ponse");
                }
                
                return data;
            } catch (error) {
                console.error("Erreur fetchBalance:", error);
                throw error;
            }
        }

        async function fetchTasks() {
            const response = await fetch(`${API_BASE_URL}/get-tasks`);
            if (!response.ok) throw new Error("Erreur API");
            return response.json();
        }

        async function fetchFriends() {
            const response = await fetch(`${API_BASE_URL}/get-friends?user_id=${currentUserId}`);
            if (!response.ok) throw new Error("Erreur API");
            return response.json();
        }

        // Mise √† jour de l'interface
        function updateUI({ balance, tasks, friends }) {
            updateBalanceDisplay(balance);
            updateReferralLink(balance);
            updateClaimButton(balance);
            
            // Mise √† jour des autres sections si besoin
            if (tasks) updateTasksList(tasks);
            if (friends) updateFriendsList(friends);
        }

        function updateBalanceDisplay(data) {
            currentBalance = data?.balance || 0;
            const balanceValue = document.querySelector('.character-stats .stat:nth-child(1) .stat-value');
            const lastClaimValue = document.querySelector('.character-stats .stat:nth-child(2) .stat-value');
            
            if (balanceValue) balanceValue.textContent = currentBalance;
            if (lastClaimValue) {
                lastClaimValue.textContent = data?.last_claim 
                    ? new Date(data.last_claim).toLocaleTimeString() 
                    : 'Jamais';
            }
            
            const levelElement = document.querySelector('.character-level');
            if (levelElement) {
                levelElement.textContent = `Niveau ${Math.floor(currentBalance / 100) + 1}`;
            }
        }

                function updateTasksList(tasks) {
            const container = document.getElementById('tasks-list');
            if (!tasks?.tasks?.length) {
                container.innerHTML = "<p>Aucune t√¢che disponible</p>";
                return;
            }

            container.innerHTML = tasks.tasks.map(task => `
                <div class="task-card">
                    <h3>${escapeHTML(task.task_name)}</h3>
                    <p>${escapeHTML(task.description)}</p>
                    <span class="points-badge">${task.points} pts</span>
                    <a href="${escapeHTML(task.url)}" target="_blank" 
                       class="task-btn ${isTaskCompleted(task.task_name) ? 'completed' : ''}"
                       onclick="return handleTaskClick(event, '${escapeString(task.task_name)}', ${task.points})">
                        ${isTaskCompleted(task.task_name) ? '‚úÖ Termin√©' : 'Commencer'}
                    </a>
                </div>`
            ).join('');
        }

        function updateFriendsList(friends) {
            const container = document.getElementById('friends-list');
            if (!friends?.referrals?.length) {
                container.innerHTML = "<p>Invitez des amis pour gagner des bonus !</p>";
                return;
            }

            container.innerHTML = friends.referrals.map(friend => `
                <div class="friend-card">
                    <h3>${escapeHTML(friend.username || 'Anonyme')}</h3>
                    <p>Points g√©n√©r√©s: ${friend.total_points || 0}</p>
                </div>`
            ).join('');
        }

        function updateReferralLink(data) {
            const referralLink = document.getElementById('referral-link');
            if (referralLink) {
                referralLink.value = data?.referral_code 
                    ? `${PUBLIC_URL}?ref=${data.referral_code}` 
                    : `${PUBLIC_URL}?ref=${currentUserId}`;
            }
        }

        function updateClaimButton(balanceData) {
            const claimBtn = document.getElementById('claim-btn');
            if (!claimBtn) return;

            if (lastClaimTime) {
                const cooldownEnd = new Date(lastClaimTime.getTime() + COOLDOWN_MINUTES * 60000);
                if (Date.now() < cooldownEnd) {
                    startCooldownTimer(cooldownEnd);
                    return;
                }
            }

            claimBtn.disabled = false;
            claimBtn.innerHTML = '<span class="button-icon">üéÅ</span><span class="button-text">R√©clamer des Points</span>';
        }

        // Actions utilisateur
        async function claimPoints() {
            if (isClaiming) return;

            const claimBtn = document.getElementById('claim-btn');
            try {
                isClaiming = true;
                claimBtn.disabled = true;
                claimBtn.innerHTML = '<span class="button-icon">‚è≥</span><span class="button-text">Traitement...</span>';

                const response = await fetch(`${API_BASE_URL}/claim`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: currentUserId })
                });

                const result = await response.json();
                if (result.error) throw new Error(result.error);

                showToast(`+${result.points_earned || '?'} points !`, 3000, 'success');
                loadData();

                if (result.last_claim) {
                    lastClaimTime = new Date(result.last_claim);
                    const cooldownEnd = new Date(lastClaimTime.getTime() + COOLDOWN_MINUTES * 60000);
                    startCooldownTimer(cooldownEnd);
                }
            } catch (error) {
                showToast(error.message || "Erreur", 3000, 'error');
            } finally {
                isClaiming = false;
            }
        }

        // Utilitaires
        function startAutoRefresh() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                if (document.visibilityState === 'visible') {
                    loadData();
                }
            }, 30000);
        }

        function startCooldownTimer(cooldownEnd) {
            const claimBtn = document.getElementById('claim-btn');
            if (!claimBtn) return;

            claimBtn.disabled = true;

            function updateTimer() {
                const remaining = Math.max(0, cooldownEnd - Date.now());
                if (remaining <= 0) {
                    claimBtn.disabled = false;
                    claimBtn.innerHTML = '<span class="button-icon">üéÅ</span><span class="button-text">R√©clamer des Points</span>';
                    return;
                }

                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);

                claimBtn.innerHTML = `
                    <span class="button-icon">‚è≥</span>
                    <span class="button-text">${minutes}m ${seconds}s</span>
                `;
                setTimeout(updateTimer, 1000);
            }

            updateTimer();
        }

        function showToast(message, duration = 3000, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast-message toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => toast.remove(), 500);
            }, duration);
        }

        // Navigation
        function showSection(sectionId) {
            // Masquer toutes les sections
            document.querySelectorAll('.rpg-panel').forEach(panel => {
                panel.style.display = 'none';
            });

            // Afficher la section demand√©e
            switch(sectionId) {
                case 'home':
                    document.getElementById('character-panel').style.display = 'block';
                    document.getElementById('inventory-panel').style.display = 'block';
                    break;
                case 'tasks':
                    document.getElementById('tasks-panel').style.display = 'block';
                    break;
                case 'friends':
                    document.getElementById('friends-panel').style.display = 'block';
                    break;
            }

            // Mettre √† jour la navigation active
            document.querySelectorAll('#rpg-navbar .nav-button').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-section') === sectionId);
            });
        }

        // √âv√©nements
        function setupEventListeners() {
            document.getElementById('claim-btn')?.addEventListener('click', claimPoints);

            document.getElementById('copy-btn')?.addEventListener('click', () => {
                const link = document.getElementById('referral-link').value;
                navigator.clipboard.writeText(link).then(() => {
                    showToast("Lien copi√© !", 2000, 'success');
                });
            });

            document.querySelectorAll('#rpg-navbar .nav-button').forEach(button => {
                button.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    showSection(section);
                });
            });
        }

        // Fonctions globales
        window.handleTaskClick = function(event, taskName, points) {
            event.preventDefault();
            if (!isTaskCompleted(taskName)) {
                completeTask(taskName, points);
            }
            return false;
        };

        function completeTask(taskName, points) {
            if (!confirm(`Valider "${taskName}" ?\n+${points} points`)) return;

            localStorage.setItem(`task_${taskName}_completed`, 'true');
            showToast(`T√¢che valid√©e (+${points} pts)`, 2000, 'success');
            loadData();
        }

        function isTaskCompleted(taskName) {
            return localStorage.getItem(`task_${taskName}_completed`);
        }

        function escapeHTML(str) {
            return str.replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
        }

        function escapeString(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
