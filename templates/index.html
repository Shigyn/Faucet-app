<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réclamer des points</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    /* ... [styles identiques à ceux déjà fournis] ... */
    /* Collé ici sans répétition pour la lisibilité */
  </style>
</head>
<body>

  <h1>Réclamez vos points, aventurier !</h1>

  <div class="balance-box" id="balanceBox">
    <p>Ton solde actuel est : <strong>{{ balance }}</strong> points</p>
  </div>

  <br><br>

  <a id="claimBtn" class="claim-button" href="#">Réclamer maintenant</a>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Chargement en cours...</p>
  </div>

  <div class="bottom-menu">
    <a href="/">Accueil</a>
    <a id="claimLink" href="#">Réclamer</a>
  </div>

  <script>
    // Récupère le user_id de l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user_id');

    if (userId) {
      const claimBtn = document.getElementById('claimBtn');
      const claimLink = document.getElementById('claimLink');
      claimBtn.href = `/claim?user_id=${userId}`;
      claimLink.href = `/claim?user_id=${userId}`;
    } else {
      document.getElementById('claimBtn').style.display = 'none';
      document.getElementById('claimLink').style.display = 'none';
    }
  </script>
  
   <!-- MENU EN BAS -->
  <div class="bottom-menu">
    <a href="/claim?user_id={{ user_id }}">Claim</a>
    <a href="/tasks?user_id={{ user_id }}">Tasks</a>
    <a href="/friends?user_id={{ user_id }}">Friends</a>
  </div>
  
</body>
</html>
